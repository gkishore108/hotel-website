<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to East Coast Stay right near the beautiful beaches of Chennai"
    />
    <meta
      name="keywords"
      content="beach, chennai beaches, beach resort, ecr resort"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Hill Top Resorts | Contact</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HTR</a></h1>
          <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="about.html"> About</a></li>
            <li><a class="current" href="contact.html"> Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill the form below to contact us</p>
        <form action="action.js">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>
            50 Main St, Geneva, Switzerland.
          </p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>
            777 332-1456
          </p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>
            frontdesk@hilltopresort.com
          </p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hill Top Resorts &copy; 2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
